name: On Code Change

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  lint-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        shell: bash
        run: yarn install --frozen-lockfile
      - name: Run linting
        shell: bash
        run: yarn lint
      - name: Run tests
        shell: bash
        run: yarn test
    
  build:
    runs-on: ubuntu-latest
    needs: lint-tests
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        shell: bash
        run: yarn install --frozen-lockfile
      - name: Run Build
        shell: bash
        run: yarn build
      - name: Archive SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            ${{ inputs.module_path }}**/bom/*
          retention-days: ${{ inputs.github_artifact_retention }}
          
  sbom:
    name: SBOM processing
    needs: build
    runs-on: ubuntu-latest
    container:
      image: cyclonedx/cyclonedx-cli:0.24.2   
    steps:
      - uses: jahia/jahia-modules-action/sbom-processing@v2
        with:
          dependencytrack_hostname: ${{ vars.DEPENDENCYTRACK_HOSTNAME }}
          dependencytrack_apikey: ${{ secrets.DEPENDENCYTRACK_APIKEY }}

        