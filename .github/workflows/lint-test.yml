name: CI Linting & Unit Tests

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install
      run: yarn install --no-lockfile
    - name: Lint Javascript
      run: yarn lint:js
    - name: Lint SCSS
      run: yarn lint:scss
    - name: Unit tests
      run: yarn test
